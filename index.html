<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Malu já nasceu?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
    }
    .sim { color: green; }
    .nao { color: red; }
  </style>
</head>
<body>
  <h1 id="resposta"></h1>

  <script>
    // Troque para true quando a Malu nascer
    const maluNasceu = true;

    const respostaEl = document.getElementById("resposta");
    if (maluNasceu) {true
      respostaEl.textContent = "SIM 👍";
      respostaEl.classList.add("sim");
    } else {
      respostaEl.textContent = "NÃO 👎";
      respostaEl.classList.add("nao");
    }
  </script>
</body>

</html>
